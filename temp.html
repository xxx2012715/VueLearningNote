<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="app">
		<todo-list v-for="(item, index) in list"
				   v-bind:content="item"
				   v-bind:index="index"
				   @delete="btnDelete"
		></todo-list>
		<!-- third -->
	</ul>

	<script src="vue.min.js"></script>
	<script>

		var TodoList = {
			props: ['content', 'index'],
			//first
			template: '<li @click="btn_del">{{content}}</li>',
			methods: {
				//second
				btn_del: function(){
					this.$emit('delete', this.index);
				}
			}
		};

		var app = new Vue({
			el: '#app',
			data: {
				list: ['content1', 'content2', 'content3', 'content4', 'content5']
			},
			methods: {
				//forth
				btnDelete: function(index){
					console.log(index);
					this.list.splice(index, 1);
				}
				
			},
			components: {
				TodoList: TodoList
			}
		});
	</script>
</body>
</html>
