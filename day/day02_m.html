	<!-- video: 2-7 test1_deleteItem -->
	<div id="root">
		<div>
			<input type="text" v-model="vin">
			<button @click="btnclick">提交</button>
		</div>
		<ul>
			<todo-item v-bind:content="item"
					   v-bind:index="index"
					   v-for="(item, index) in list"
					   @delete="btnDelete"></todo-item>
		</ul>
	</div>

	<script src="../vue.min.js"></script>
	<script>
		var TodoItem = {
			props: ['content', 'index'],
			template: '<li @click="b_delete">{{content}}</li>',
			methods: {
				b_delete: function(){
					this.$emit('delete', this.index);
				}
			}
		};

		var app = new Vue({
			el: '#root',
			data: {
				list: [],
				vin: ''
			},
			methods: {
				btnclick: function(){
					this.list.push(this.vin);
					this.vin = '';
				},
				btnDelete: function(index){
					// alert("delete");
					// this.list = [];
					this.list.splice(index, 1);
				}
			},
			components: {
				TodoItem: TodoItem
			}
		});
	</script>
